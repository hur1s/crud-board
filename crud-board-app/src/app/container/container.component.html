<div class="navigation">
  <div class="navigation__title">Ideas Board</div>
  <div>
    <label class="navigation__sort-label">Sort by</label>
    <select class="navigation__sort-dropdown" [(ngModel)]="sortValue">
      <option *ngFor="let option of sortOptions" [ngValue]="option">
        {{ option }}
      </option>
    </select>
  </div>
  <div>
    <button class="navigation__add-button" (click)="addIdea()">Add</button>
  </div>
</div>
<app-board [selectedSortOption]="sortValue"></app-board>
